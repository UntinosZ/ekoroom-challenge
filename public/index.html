<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat with node.js socket.io - EKO</title>
	<link rel="stylesheet" href="stylesheets/normalize.css">
	<link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
	<div class="login-page open">
		<h2 class="login-header">What your name ?</h2>
		<input type="text" id="username" class="login-input" placeholder="John Doe">
		<button class="login-submit">Join Chat Room !</button>
	</div>
    <div class="ui">
		<div class="left-menu">
				<h3 class="list-header">
					List Users Online
				</h3>
				<menu class="list-friends">

				</menu>
		</div>
		<div class="chat">
			<div class="top" id="profile">
				<div class="avatar">
					<img width="50" height="50" src="/images/avatar.jpg">
				</div>
				<div class="info">
					<div class="name">.......</div>
					<div class="count">Online User : 1</div>
				</div>
				<i class="fa fa-remove logout-icon"></i>
			</div>
			<ul class="messages">
			</ul>
			<div class="write-form">
				<textarea placeholder="Type your message" name="e" id="message-box"  rows="2"></textarea>
				<span class="send">Send</span>
			</div>
		</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/nicescroll/3.5.4/jquery.nicescroll.js'></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascripts/main.js"></script>
    <script src="javascripts/chat.js"></script>
</body>
</html>
